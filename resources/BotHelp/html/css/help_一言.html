<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="../../../plugins/help-plugin/resources/html/help.css" />
  <link rel="shortcut icon" href="#" />
  <script src="https://cdn.jsdelivr.net/npm/bluebird@3/js/browser/bluebird.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.3/fetch.min.js"></script>
  <script>
    fetch('https://v1.hitokoto.cn')
      .then(function(res) {
        return res.json();
      })
      .then(function(data) {
        var hitokoto = data.hitokoto;
        document.getElementById('hitokoto').innerText = hitokoto;
      })
      .catch(function(err) {
        console.error(err);
      });
  </script>
</head>

<body>
  <div class="container" id="container">
    <div class="head_box">
      <div class="id_text">Help-Plugin</div>
      <h2 class="day_text">使用说明</h2>
      <!--<img class="Help_logo" src="../../../plugins/help-plugin/resources/logo.png"/>-->
    </div>
    {{each helpData val}}
    <div class="data_box">
      <div class="tab_lable">{{val.group}}</div>
      <div class="list">
        {{each val.list item}}
        <div class="item">
          <img class="icon" src="{{genshinPath}}icon/{{item.icon}}.png" />
          <div class="title">
            <div class="text">{{item.title}}</div>
            <div class="dec">{{item.desc}}</div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
    {{/each}}
    <!-- 版权信息替换为随机一言 -->
    <div id="hitokoto" class="logo"></div>
  </div>
</body>

</html>
